<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO-LIST</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="container">
            <div class="top">
                <img src="to-do-list.png" alt="" class="topIcon">
                <div class="cross">
                    <h1>To-do-List</h1>
                    <button class="delete">Delete All</button>
                </div>
                
            </div>
            <div class="add">
                <input type="text" id="input" placeholder="Add a new task">
                <button class="button">Add</button>
            </div>
            <div class="task">
                <ul id="list">
                </ul>
            </div>
        

        </div>
   <script src="script.js"></script>
</body>
</html>
